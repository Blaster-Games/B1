syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum EGameMode {
    MODE_NONE = 0;
    MODE_DEATHMATCH = 1;
    MODE_TEAM = 2;
}

enum ETeamType {
    TEAM_NONE = 0;
    TEAM_RED = 1;
    TEAM_BLUE = 2;
}

enum ERoomState {
    STATE_NONE = 0;
    STATE_WAITING = 1;
    STATE_PLAYING = 2;
}